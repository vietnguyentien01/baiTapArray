<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 04 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Main Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container py-5">
        <h3>Bài tập tìm, duyệt các phần tử trong mảng</h3>
        <div class="form-group w-75">
            <h1>Cho mảng : [ 8 , 9 , 9 , 1 , 3 , 5 , 9 , 7 , 7]</h1>
            <p>Nhập vào số</p>
            <input class="form-control" id="giaTri" value="" />
            <button id="btnXuLy" class="mt-2 btn btn-success">In kết
                quả</button>
        </div>
        <div class="alert alert-success">Số lần xuất hiện: <span id="soLanXuatHien"></span></div>
        <div class="alert alert-success">Số lẻ nhỏ nhất: <span id="soLeNhoNhat"></span></div>
        <div class="alert alert-success">Tổng các phần tử: <span id="ketQuaLapLai"></span></div>
        Câu nâng cao (20% số điểm /tổng bài tập)
        <div class="alert alert-danger">Giá trị lặp lại trong mảng là: <span id="ketQuaLapLai"></span>
        </div>
    </div>

    <!-- Bootstrap 04 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>

</html>
